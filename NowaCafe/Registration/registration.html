<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-text">REGISTRATION</div>
    
    <div class="container">
        <div class="left-panel">
            <img src="assets/cup.png" alt="Coffee Cup" class="coffee-image">
        </div>

        <div class="right-panel">
            <h1>Create Your Account</h1>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="input-field" required>
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="minChar">
                            <span class="checkmark">✓</span> Minimum 8 characters
                        </div>
                        <div class="requirement" id="alphaNum">
                            <span class="checkmark">✓</span> Must have alphabetic & numeric characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
                        <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <div id="passwordMatchMessage" class="match-message"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        By signing in, you agree to our 
                        <a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                <div class="login-link">
                    Already have account? <a href="../Login/login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
