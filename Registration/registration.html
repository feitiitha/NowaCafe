<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-text">REGISTRATION</div>
    
    <div class="container">
        <div class="left-panel">
            <img src="assets/cup.png" alt="Coffee Cup" class="coffee-image">
        </div>

        <div class="right-panel">
            <h1>Create Your Account</h1>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        <div class="requirement" id="minChar">
                            <span class="checkmark">✓</span> Minimum 8 character
                        </div>
                        <div class="requirement" id="alphaNum">
                            <span class="checkmark">✓</span> Must have alphabetic & numeric character
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        By signing in, you agree to our 
                        <a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                <div class="login-link">
                    Already have account? <a href="../login/login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
